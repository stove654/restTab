<ion-content>
    <div class="list-tables">
        <div style="overflow: hidden">
            <div class="table-item" ng-repeat="item in listTables" ng-click="selectTables(item)">
                <div class="table-title" ng-class="{active: item._id == table._id}">
                    {{item.name}}
                </div>
            </div>
        </div>
        <div class="padding-5">
            <div class="padding-5" ng-repeat="item in table.tables" style="float: left" ng-click="selectTableOrder(item)">
                <div class="list-table-p" horizontal center-justified center layout>
                    {{item.name}}
                </div>
            </div>
        </div>

    </div>
</ion-content>
