<ion-view class="left-admin">
    <ion-header-bar class="bar-admin" horizontal center-justified center layout>
        <span translate="ADMIN"></span>
    </ion-header-bar>
    <ion-content class="content-admin">
      <div class="list list-menu">

        <a class="item item-icon-left" ui-sref="admin.menu" ui-sref-active="active">
          <i class="icon ion-email"></i>
          <span translate="MENU"></span>
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-chatbubble-working"></i>
          Call Ma
          <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-mic-a"></i>
          Record album
          <span class="item-note">
            Grammy
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person-stalker"></i>
          Friends
          <span class="badge badge-assertive">0</span>
        </a>

      </div>
    </ion-content>
</ion-view>
<ion-view class="center-admin">
    <ion-header-bar class="bar-admin" horizontal layout>
        <div horizontal center-justified center layout class="close-menu"><i class="mdi mdi-format-list-bulleted"></i></div>
        <div flex></div>
        <div class="info-admin">
            <span class="dropdown" dropdown on-toggle="toggled(open)">
              <a href class="dropdown-toggle name" dropdown-toggle>
                  {{user.email}} <b class="mdi mdi-chevron-down"></b> <img src="./images/avatar.png" alt=""/>
              </a>
              <ul class="dropdown-menu">
                  <li>
                      <a href>ewqewq</a>
                  </li>
              </ul>
            </span>
        </div>
        <div horizontal center-justified center layout style="padding: 0 15px;">
            <select-language></select-language>
        </div>
    </ion-header-bar>
    <ion-content class="content-admin" scroll="false">
        <ion-nav-view name="menuAdminContent"></ion-nav-view>
    </ion-content>
</ion-view>
